<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pinterest</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>

    <nav>
        <section>
            <section class="primer-section">
                <img src="assets/pinterest-logo.png" alt='logo pinterest' />
                <input type='text' class="input-nav" placeholder="javascript" />
            </section>
            <section class="segunda-section">
                <i class="fa fa-user fa-2x" aria-hidden="true"></i>
                <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
                <i class="fa fa-commenting fa-2x" aria-hidden="true"></i>

            </section>
        </section>
        <section class="clear">
            <ol>
                <li class='categorias'>Cheat Sheet</li>
                <li class='categorias-2'>Tutorial</li>
                <li class='categorias-3'>Code</li>
                <li class='categorias'>Fun</li>
                <li class='categorias-2'>Programming</li>
                <li class='categorias'>Projects</li>
                <li class='categorias'>Posts</li>
                <li class='categorias-2'>Medium</li>
                <li class='categorias-3'>Videos</li>

            </ol>
        </section>
    </nav>

    <main>

        <section>
            <img src='http://dummyimage.com/100x1000' alt='' />
            <img src='http://dummyimage.com/200x1000' alt='' />
        </section>

        <section>
            <img src='http://dummyimage.com/200x1000' alt='' />
            <img src='http://dummyimage.com/100x1000' alt='' />
        </section>

        <section>
            <img src='http://dummyimage.com/100x1000' alt='' />
            <img src='http://dummyimage.com/300x1000' alt='' />

        </section>

        <section>
            <img src='http://dummyimage.com/100x200' alt='' />
            <img src='http://dummyimage.com/200x200' alt='' />

        </section>
    </main>

</body>

</html>
